<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mugisha Encoder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #fefefe, #f8f1ff);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background-color: #ffffff;
      border: 1px solid #e0d4f5;
      border-radius: 30px;
      padding: 40px 30px;
      width: 100%;
      max-width: 680px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.15);
      transform: scale(1.01);
    }

    @keyframes fadeIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 32px;
      font-weight: 600;
      color: #8e44ad;
      letter-spacing: 1px;
      display: inline-block;
      animation: titleIntro 10s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes titleIntro {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.8);
      }
      30% {
        opacity: 1;
        transform: translateY(0) scale(1.1);
      }
      60% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 18px;
      font-size: 16px;
      border-radius: 16px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      resize: none;
      background-color: #fbf9ff;
      color: #333;
      transition: all 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #9b59b6;
      box-shadow: 0 0 6px rgba(155, 89, 182, 0.4);
    }

    .brand {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #9b59b6;
      animation: fadeIn 1.5s ease-in;
    }

    .copy-btn {
      display: block;
      margin: 10px auto 0 auto;
      padding: 10px 20px;
      background-color: #9b59b6;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .copy-btn:hover {
      background-color: #8e44ad;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Mugisha Encoder Tool</div>
    <h1 id="animatedTitle">Mugisha Encoder</h1>
    <textarea id="inputText" placeholder="Andika cyangwa shyiramo message..." oninput="autoConvert()"></textarea>
    <textarea id="outputText" placeholder="Inyandiko yahinduwe izahagaragara hano..." readonly></textarea>
    <button class="copy-btn" onclick="copyOutput()">Koporora Ibyavuyemo</button>
    <footer>&copy; 2025 Mugisha Emmanuel</footer>
  </div>

  <script>
    function rot13(str) {
      return str.replace(/[a-zA-Z]/g, function (c) {
        const base = c <= 'Z' ? 65 : 97;
        return String.fromCharCode(((c.charCodeAt(0) - base + 13) % 26) + base);
      });
    }

    function autoConvert() {
      const input = document.getElementById("inputText").value;
      const outputEl = document.getElementById("outputText");

      if (input.trim() === "") {
        outputEl.value = "";
        return;
      }

      const converted = rot13(input);
      outputEl.value = converted;
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("Ibyavuyemo byakoporowe!");
    }
  </script>
</body>
</html>
