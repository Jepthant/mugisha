  <script>
    const songs = [
       { id: "01", title: "01. HANA", category: "ihumure", lyrics: `1. Hana yasenganaga uwiteka agahinda ahiga umuhigo aravuga ati mana nuha umuja wawe umwana w’umuhungu nzamutura uwiteka Imana.

Chorus: Senga imana yawe senga buri munsi kandi uhore wizeye mu gihe gikwiriye uzabona igisubizo.

2. Igisubizo cyiza cyavuye mu gusenga hana abyara umwana amwita Samuel ahigura umuhigo yahigiye uwiteka Samuel aba mu rusengero.
3. Wowe ufite agahinda mu mutima wawe genda wiherere upfukame usenge uko yari kera n’uyu munsi niko ari ntago yigeze ahinduka.` },

  { id: "02", title: "02. UWITEKA URAKOMEYE", category: "guhimbaza", lyrics: `1. Uwiteka urakomeye mwisi ndetse no mu ijuru ni wowe mujyanama tubona utegeka amahanga

Chorus: Muri wowe harimo ubutware muri wowe harimo ubushobozi  icyubahiro n’ubutware bibe ibyawe iteka ryose

2. Uwiteka ukwiriye gushimwa n’amahanga yose akuririmbire abakomeye aboroheje bavuge izina yawe
3. Nicyo gituma tudatinya naho iy’isi yahinduka naho imisozi yakurwa ahayo ikajya imuhengeri` },

  { id: "03", title: "03. TUGEZE MU BIHE", category: "ubutumwa", lyrics: `1. Tugeze mu bihe biruhije cyane ibihe intumwa pawulo yavuze ko abantu bazaba bikunda bakunda impiya kandi binzeza.

Chorus: Yewe mu kristo komera ushikame komeza urugendo ni rurerure kuko ari ibyahanuwe bisohoye.

2. Abantu b’iki gihe baradamaraye ntibaziko ikigihe ari icyanyuma ntago bakunda imana ntibakunda nababo ahubwo barikakaza.
3. Abagenzi bamwe barakimiranye basubijwe inyuma nibiboneka byo mu isi abandi n’intambara n’ibibagerageza ariko shikama turi hafi yo gutabarwa.` },

  { id: "04", title: "04. HARIHO UMUNTU", category: "ihumure", lyrics: `1. Hariho umuntu witwaga barutimayo uwo yari yaravutse ari impumyi yahoraga yicaye iruhande ategereje ko bamufungurira.

Chorus: yumvise ko Yesu mwami w’I Nazareth ariwe ugiye kunyura aho yarari aherako arataka cyane agira ati yesu mwana wa dawidi mbabarira.

2. Yesu ageze iruhande rw’iyo mpumyi arayibaza ati nkugirire nte iramubwira iti ndashaka guhumuka yesu ayikoze kumaso irahumuka.
3. Wowe uri hano umeze nka barutimayo ukaba ufite amaso ariko nturebe wari ukwiriye gusenga umwami yesu akagukoraho nawe ugahumuka.` },

  { id: "05", title: "05. IBIHE TURIMO", category: "ubutumwa", lyrics: `1. Ibihe turimo biraruhije cyane kuko iy’isi turimo igeze kwiherezo  abantu n’ibintu birimo guhinduka icyo ni ikimenyetso yesu yasize avuze.

Chorus: dore iy’isi  turimo irashira ibimenyetso bigaragaza byatangiye kuboneka.

2. Yesu yasize avuze ko ibyo nitubibona twese tuzararama tukarba mu ijuru kuko gucungurwa kwa’abana b’imana kuzaba kwegereje kubamutegereje.
3. None wowe uri hano ukwiye kuba maso utazatungurwa urya munsi usohoye ubwo yesu azaba aje kwishyira itorero utazasigara hano muri iy’isi.` },

  { id: "06", title: "06. IBYO YOHANA YERETSWE", category: "guhimbaza", lyrics: `1. Ibyo yohana yeretswe Ibyo yohana yeretswe Ibyo yohana yeretswe ari mu mwuka yabonye ibizima yabonye abakuru 24 bahimbaza imana.

Chorus: uri uwera uri uwera mu isi no mu ijuru ukwiye gushimwa

2. Yabonye intebe yo mu ijuru uyicayeho yasaga n’ibuye rya yasipi imihanda yahoo irarabagirana kandi umwana w’intama niwe mucyo waho
3. Reka ngukumbuze kuzaba mu ijuru tuzibanira na yesu wanesheje iy’isi mu mahanga azapfukamira kandi azashyira hejuru avuga izina rye.` },

  { id: "07", title: "07. YEHOSHAFATI", category: "ihumure", lyrics: `1. Yehoshafati arasenga maze imana iramubwira iti ni mwireme inteko mwibonere igitangaza nange ndabarwanirira mbaneshereze ababisha.

Chorus: gusenga gusenga gusenga ni byiza gusenga ningombwa niyo ntwaro ikomeye.

2. Intumwa zarasenze zibona umwuka wera Eliya yarasenze umuriro uramanuka yesu nawe yarasenze yongarerwa imbaraga.
3. Ibibihe tugezemo ni ibihe byo gusenga kuko gusenga ari intwaro y’umugenzi ujya mu ijuru none dukunde gusenga kuko ari byo bikwiriye.` },

  { id: "08", title: "08. YEMWE BAGENZI", category: "ubutumwa", lyrics: `1. Yemwe bagenzi tujya mu gihugu cyo mu ijuru dukunde umurimo w’imana mu biriho byose kuko iyo imana ibibonye birayinezeza bikayitra kuduha imabraga mu rugendo.

Chorus: umwuka w’uwiteka azabana natwe umwuka w’ubwenge uzabana natwe umwuka wokujya inama uzabana natwe niduhuza umutima uzabana natwe.

2. Kwizera kutagira imirimo kuba gupfuye  none wowe ufite umurimo wukorane umwete kuko imirimo mwiza ariyo myambaro y’abera tuzambikwa tugeze I yerusalemu.
3. None ubwo dukora umurimo w’uwiteka imana twiyezeho ubwandu bw’umubiri n’umutima kugira ngo tuzibere muri yerusalemu umurwa w’abera waduteguriwe.` },

  { id: "09", title: "09. BWOKO BWANGE", category: "ubutumwa", lyrics: `1. Bwoko bwange mwumve dore nange ndavuga ndabahamiriza natyindi mana iriho namwe munyambaze kumunsi w’amakuba nange nzabakiza namwe muzanshimisha.

Chorus: hahirwa uwiringira uwiteka imana kandi akagendera mu masezerano ye uwo azamera nk’umugaragu w’imana aburahamu kandi azitwa incuti ye.

2. Kuba mu bikari byawe umunsi umwe gusa bindutira kuba ahandi iminsi igihumbi tugeragezwa n’isi n’umwanzi satani ariko uri imbere yawe abona umugisha.
3. Uwiteka mana yange umva gusenga kwange untegere ugutwi unyumve ntumpishe mu maso ndagutakambiye kumunsi w’amakuba kandi niringiye yuko ndikumwe nawe.` },

  { id: "10", title: "10. IMANA YAREBYE MU ISI", category: "guhimbaza", lyrics: `1. Imana yarebye mu isi ibona umuntu ababaye ishaka icyamucungura maze mu ijuru haba inama habura numwe wo gucungura umwana w’umuntu.

Chorus: mubizima n’abakuru habura numwe mungabo ziyigota habura numwe ysu ati njyewe ndabyemeye ngiye kubacungura.

2. Umwami yesu ageze mu isi yahuye n’ibikokmeye yaratutswe arakubitwa yambitswe ikamba ry’amahwa igorogota kumusaraba kukarubanda.
3. Yaramanutse ajya ikuzimu aboha umwanzi satani maze aramushenjagura umwambura imfunguzo maze akingurira abera bose barazamurwa.` },

  { id: "11", title: "11. MBERE NA MBERE", category: "ubutumwa", lyrics: `1. Mbere na mbere kunda imana kuko ari nziza jyuyubaha kandi uyitinye cyane kuko ari nziza

Chorus:  inahe ihane yewe mwene data wihane ibyaha byawe maze wemerwe nayo.

2. Abantu bamwe bakunze amafaranga abandi nabo bakunz ibyiyisi kubirutisha ijuru.
3. Ntukavuge ngo ukunda imana kandi wanga uwo yaremye imana ntabwo irobanura kubutoni.
4. Wabwirijwe ubutumwa bwiza urabusuzugura ko ureba yesu agiye kuza uzamubwira iki.` },

  { id: "12", title: "12. MWAMI YESU URAKOMEYE", category: "guhimbaza", lyrics: `1. Mwami yesu urakomeye watsinze satani ubwo yibwiraga yuko upfuye buheriheri wamuribatiye ikuzimu umwambura imfunguzo ukingurira abera bari barapfuye bose barazuka.

Chorus: gitare gitare gitare intare yo mu muryango wa yuda urakomeye ufite imbaraga nyinshi n’ubutware intare yo mu muryango wa yuda.

2. Wagaragaje ugukomera kwawe ubwo warindaga saduraka na mshak ndetse na bedenego mwitanura ry’umuriro maze bose bavamo ari bazima bahimbaza izina ryawe.
3. Yemwe bantu b’imana nimureke kwirwanirira uturwanirira arahari ni yesu mwana w’imana uko yarari nuyumunsi ntajya ahinduka afite imbaraga n’ubutware ntakimunanira.` },

  { id: "13", title: "13. HAHIRWA ABIZEYE", category: "ihumure", lyrics: `1. Hahirwa abizeye umwami yesu bakagendera mumasezerano ye bakayoborwa nawe iminsi yose nibo bazabona umwami yesu.

Chorus: hahirwa abamenye umwami yesu X3 bakamubaho akaramata.

2. Eliya hamw na Enoki bagenderaga mumasezerano ye bakayoborwa n’imana iminsi yose bajya mu ijuru badapfuye.
3. Yemwe abamaze kumenya umwami yesu nimukomere kandi mushikame naho amakuba yaba menshi ate yesu wacu azaturwanirira.` },

  { id: "14", title: "14. ABERA IWACU S’ INO", category: "ubutumwa", lyrics: `1. Abera iwacu s’ino dufite gakando iyisi tuyirimo turi abacumbitsi nigihe gito cyane tugataha iwacu I yerusalemuniho twiteguriwe.

Chorus: Yerusalemu X4 numurwa mwiza witeguriwe guturwamo n’abera

2. Ndambiwe kuba mu isi ndashaka gutaha iyisi irimo intambara n’ibibazo byinshi iyo nibutse ko iwacu bitagerayo numva ndushijho cyane kuhakumbura.
3. Njya numva umwuka ambwira amakuru Iwacu akampumuriza kondi hafi yo kuruhuka nange nkarushaho kurwana intambara nziza kugira ngo yesu atazasanga ndangaye.` },

  { id: "15", title: "15. MUGENZI URI MU RUGENDO", category: "ihumure", lyrics: `1. Mugenzi uri mu rugendo unaniwe ihangane tugiye kurenga yrusalemu iriya irimbishijwe hari uburuhukiro bw’ukuri.

Chorus: ihangane X3harumurwa mwiza warimbishijwe tuzawugramo dutemangare.

2. Uwo murwa mwiza warimbishijwe tuzawugeramo dutemangare umuntu wagendaga akiranuka azahabwa ingororano zimukwiriye.
3. Duhura n’imiyaga n’imiraba ibyo byose bikaduhungabanya ariko dufite umugaba wacu ni yesu kristo yaratsinze.` },

  { id: "16", title: "16. UMWANI WACU YESU", category: "ubutumwa", lyrics: `1. Umwami wacu yesu arihafi yo kugaruka kuza gutwara itorero yakoye amaraso ye ngaho ibaze mugenzi wange ko uzajyana nawe.F

Chorus: nubwo urugendo rusa nururambiranye ibikangisho by’umwanzi bikaba bigwiriye duhumurizwa nuko iwacu ari mu ijuru.

2. Nagendagenze mu isi ntakiza nabonyemo ariko njya mpumurizwa nuko nzajya mu ijuru nkazabana umwami wacu yesu waducunguye.
3. Bagenzi tube maso dutegereze icyo gih kuri uriya munsi yesu niyerekanwa tuzahindurwe tuzase nawe.` },

  { id: "17", title: "17. MANA YACU URI UWERA", category: "guhimbaza", lyrics: `1. Mana yacu uri uwera mubyo uvuga urera mubyo ukora urera urakiranuka ibizima nabakuru bahora bagusingiza bati uri uwera  uwera uri uwera.

Chorus: uri uwera uri uwera X3 mana yacu
Uri uwera uri uwera X3 mana y’icubahiro

2. Mana yacu uri uwera naho utuye ni ahera nibyaho byose bihora ari ibyera ndetse wacuzeko uzishyira itorero ari iryera ridafite ikizinga cyangwa umunkanyari.
3. Bantu mwese muri hano mwumvise muri hano mwumvise ko imana yera none natwe ni ikidukwiriye ugukiranuka tukaba abera muri iyi minsi yanone kugira ngo tuzibanire n’imana yacu iteka.` },

  { id: "18", title: "18. ABISIRAËLI BARI MU MISIRI", category: "ubutumwa", lyrics: `1. Abisirael bari mu musiri bakoreshwaga uburetwa cyane batakiye imana irabasubiza imanurwa no kubatabara.

Chorus: yagaragaje ukunesha kwayo ibakuzayo amaboko akomeye baranezerwa bashima imana

2. Imana yatumye Mose na Aroni  ngo bajye mu egypta babwire Farao arekure ubwoko bujy kuyikorera Farao abyumvise yinangira umutima

Chorus: yagaragaje ukunesha kwayo ibateza ibyago cumi farao abibonye arabohereza ngo bakorere iyo mana yabo

3. Bafashe urugendo bagiye ikanani bagez kunyanja bahabonera igitangaza abakozi b’imana banyura ahumutse Farawp n’ingabo ze bashirira mu nyanja.` },

  { id: "19", title: "19. IY’ISI IRNDA GUSHIRA", category: "ihumure", lyrics: `1. Iyi si irenda gushira urukundo rwa bamwe rwarashize kwizera nako kwarashize kubera inda zubu zasumbye imitima

Chorus: mbe mugenzi wange ibyo nibiki iryo shavu numubabaro.
Wakwizeye umwami Yesu ni inshuti yange ibyo byose ko ibyo byose uzabibona.

2. Abasore nabo barihebye benshi muribo barashaka barareba iby’abandi bafite nshuti we kwiganyira  bagira bati.
3. Abakobwa nabo sishyashya kubera irari ryabo bafite barareba ibyabandi bafite nabo ubwabo bakiganyira bagira bati.
4. Abakecuru n’abasaza ntabyera ngo de bafite ingo maze nabo bakiganyira bagira bati.` },

  { id: "20", title: "20. NIGIHE GITE", category: "ihumure", lyrics: `1. Nigihe gito intambara igashira nigihe gito ibibazo bikarangira kuba muri iy’isi bijya bitugora ariko ni gihe gito ibyo bikarangira.

Chorus: nubwo ibyo byose birimo bitugeraho umwanzi satani nawe agakaza umurego ariko bene data dukomere dushikame kuko umwami Yesu agiye kuturuhura.

2. Uwo mubabaro ni uwi igihe gito ijoro naryo niryigih gito nduhira kenshi muri iyisi ndimo ariko nuko ntarabona Yesu.

3. Noneho ntacyo umubabaro untwaye kuko njyewe nzawibagirirwa kwa Yesu none wowe ujya uhura niyo mibabaro wihangane tugiye kuruhuka.` },

  { id: "21", title: "21. IBIBIHE TUGEZEMO", category: "ubutumwa", lyrics: `1. Ibibihe tugezemo biraruhije, nibihe abagenzi basubiye inyuma kubwo ibibagora bitari bimwe ibibazo ubukene ndetse n’uburwayi.

Chorus: kandi umwami Yesu arababwira ati” ntimukiganyire nshuti zange mwe ngo mutekereze kuby’ubu bugingo  ngo tuzaryiki tuzambariki kuko ubu bugingo buruta ibyo kurya.

2. Mwitegereze ibiguruka byo mu kirere ko bitabiba ntibisarure ntibigira ibigega bihunikamo ariko umwami yesu arabigaburira.

3. None icyo ngusaba wowe urihano ibyo byose nibiboneka urebe mwijuru .ntuhagarike umutima wawe kuko iyabivuze izabisohoza.` },

  { id: "22", title: "22. UWITEKA YITEGEREZA UMURWA", category: "ubutumwa", lyrics: `1. Uwiteka yitegereza umurwa w’inenewe asanga hakorerwamo ibizira byinshi cyane Uwiteka atuma Yona kujya kubaburira yona ahungira uwiteka itarushishi.

Chorus: umuraba uraza urabatigisa cyane batangira gutakambira imana zabo bafinda ubufindo maze bufata yona bamuta munyanja umuraba uratuza.

2. Uwiteka ategeka urufi rumira yona amaramo iminsi itatu ari munda yurufi yona asengera uwiteka munda yurufi uwiteka ategeka urufi rumuruka imusozi.

3. Yona ajya kuburira abantu b’inenewe bose barihana banezeza uwiteka imana Nonae nawe urihana umeze nk’ab’inenewe ukwiriye gukizwa ugakorera uwiteka imana.` },

  { id: "23", title: "23. SATANI ARIMO KWANDUZA", category: "ubutumwa", lyrics: `1. Satani arimo kwanduza abana b’imana akabgerageza akabatera ibizinga. Ngerageza gukiranuka ariko kubera uwo mwanzi ibibi bikantanga imbere.

Chorus: bene data dukomere dushikame kuko tutaragera aho umwanzi atageza imyambi X2

2. Bamwe barimo kumva amajwi y’urucantege akababwira ati iryo juru ntaririho ariko tuza umutima komeza gukiranuka turikumwe n’uwiteka ari muruhande rwacu.

3. Mwisunge uwo mukiza kuko aduhora hafi tumuherez atwambutse iyo nyanja kuko uwo afashe akuboko ntajya amurekura ahora  aturwanirira satani ntazadushobora.` },

  { id: "24", title: "24. UWITEKA IMANA IKOMEYE", category: "guhimbaza", lyrics: `1. Uwiteka imana ikomeye mana ikomeye turagusaba imbaraga turagusaba imabraga ibibih tugzemo intwari zo zirananiwe ahasigaye nah’intwarane.

Chorus: Mwami mana X3
Mbese twakwigezahehe tutagufite X2

2. Abagenzi bamwe bamze gusubiri inyumaX2 Kubwo ibyo babona ariko twebwe abamaze gukomeza urugendo turagusaba imbaraga ngo tuzarurangize.

3. None mukristo urihano uri murugendo isabire uwiteka imana ikongerere imbaraga kuko uru rugendo turimo atari urw’amaguru ahubwo ari urw’umwuka.` },

  { id: "25", title: "25. UMWUKA W’ABERA", category: "ihumure", lyrics: `1. Umwuka w’aberaX2 arimo arataka ari mana we uzaza ryari ko imbaraga z’abera zimaze gushira.

Chorus: nubwo turuhira muri iyi si ariko twihangane tugiye turuhuka.

2. Iri mwijuru iravuga iti nimwihangane ngiye  kubaruhura ibyo bibazo izo ntambara ni igihe gito tukabiruhuka.

3. Mbega umunezero tuzagira twicaranye na Yesu watubambiwe aduhanagure amarira yose twaririye muri iyisi y’imibabro.

Tuzaririmba X2
Indirimbo ya mose niy’umwana w’imana` },

  { id: "26", title: "26. MBEGA UMUNEZERO", category: "ihumure", lyrics: `1. Mbega umunezero tuzagira tugeze mwijuru ubwo tuzaba ibyo tutakibuka mwisi. isi numubiri ndetse n’umwanzi satani tuzaba tutakibyibuka ukundi.

Chorus: Mbega ibyishimo n’umunezero kubagenzi bose bazaba bagezeyo Yesu azatwakira anezerewe

2. Imana data nayo izatwakira iririmba indirimbo nziza tutigeze kumva mwisi abamalayika nabo bazaba bafite amatsiko yo kureba itorero ry’imana.

3. Iherezo ryiza ry’abakoreye uwiteka imana ni ukujya mwijuru tugahora tuyihimbaza tuzahabwa inanga maze ducurange izabanesheje tuzahora duhimbaza iteka.` },

  { id: "27", title: "27. REBA MURI AMOSI IBICE 8", category: "ubutumwa", lyrics: `1. Reba muri amosi ibice 8 umurongo wa 11 haravuga hati nzateza inzara mugihugu ntizaba ari iy’ Ibyo kurya ahubwo izaba ariyo kumva amagambo y’uwiteka.

Chorus: ivomerere X2 mwene data amazi azaba ahagije mu gihe cyo kugotwa

2. Abanti bazajarajara bajye hirya no hino bashaka ijambo ry’uwiteka be kuyabona bazajya iburasirazuba bajye iburngerazuba bashaka ijambo ry’uwiteka be kuribona.

3. Twe dufite amahirwe yo kumva ijambo ry’imana  twivomerere mu mitima tuzatungwa naryo
Nonese utivomerera mu mutima wawe mbese uzatumgwa niki mugihe cyo kugotwa.` },

  { id: "28", title: "28. MBERE NA MBERE", category: "ubutumwa", lyrics: `1. Mbere na mbere hariho jambo kandi jambo uwo yahoranye n’ imana mubyaremwe byose ntanakimwe kitaremwe kuko jambo uwo nawe ubwe yari imana umuntu waremwe nawe amaze gucumura jambo uwo aca bugufi kugirango aducungure.

Chorus: yemeye guca bugufi anyura mu mwari mariya aryama mumuvure w’inka akomeza isezerano

2. Byari byaravuzwe ko umwari azasama inda akabyara uuhungu akitwa igitangaza kandi muriwe dore harimo ubugingo n’umucyo uvira amahanga kuko aho yavukiye aho ibeterehemu habonetse igitangaza kuko ibyavuzwe bisohoye.

3. Herode abyumvise ahagarika umutima kuko yari yumvise ko isezerano risohoye mumuryango wa dawidi havutse umucunguzi uzatanga amahoro kubamwizeye bose azabaha ubushobozi bwo kwitwa abana b’imana kuko afite ubutware bwose mu ijuru ndetse no mwisi.` },

  { id: "29", title: "29. WAMUSOZI MUNINI WE", category: "ihumure", lyrics: `1. Wamusozi munini we wiyita iki imbere y’umugaragu zerubaberi uzaba ikibaya agende anezerewe azazana ibiye risumba ayandi barangurure bati rihawe umugisha kuko aruwiteka wabitegetse.

Chorus: yaravuze biraba kandi ategetse birakomera uwiteka ibya avuze ntibihinduka nanjye nzamunambaho sinzamuvaho

2. Abisiraheli bageze kunyanja barebye inyuma yabo babona amagare barebye hirya yabo babona imisozi barebye imbere yabo babona n’inyanja maze barataka uwiteka arabumva aca inzira mu nyanja baratamuka.

3. Wabikomeye we nubwo uturi imbere ntago tuzatinya uwitka arahri kuko adutabara mubikomeye iby’umwana w’umuntu adashobora uwitka imana abigira ibyoroshye natwe niyo mpamvu tuzamukorera.` },

  { id: "30", title: "30. NJYEWE NKUMBUYE IWACU", category: "ihumure", lyrics: `1. Njywe nkumbuye iwacu mu gihugu cyo mwijuru nkumbuye kwirebera Yesu wawundi wambambiwe nkumbuye kwirebera abera hamwe naza nshuti zacu ngewe nkumbuye iwacu.

Chorus: izo ndirimbo mwumva ni z’ amazamuka kuko abera b’imana turi hafi yo gutaha tukibonera Yesu uwo nguwo tuvuga ngewe nkumbuye iwacu.

2. Abera b’imana twifitiye gakondo twateguriwe na Yesu wanesheje satani tuzaba mumunezero tuzaba akaramata ntagutandukana.

3. Mbega umunezero turi kumwe na Yesu arimo kudutambagiza I yerusalemu tuzaba mu munezero tutikanga ibibi mbega ibyiza byaho.` },

      { id: "31", title: "31. BWOKO BWANGE MWITEGURE", category: "ubutumwa", lyrics: `1. Bwoko bwange mwitegureX2\nMugire umwete mwiyeze cyane kandi mube maso ndi hafi ngewe nje guhana kandi ngiye gukiza ngiye gutsemba inkozi zibibi zanze kwihana.\n\nChorus: uzi ubwenge weee yahungu ufite amatwi yeku mwaaa yahunga \nHunga mwene data wowe hunga\nHunga umujiya w’imana ugiye gutera kubanze kwihana ibyaha byabo hunga udapfa.\n\n2. Dore uwiteka aravuga ati ko nemeye gutanga umwana wange ngo agucungure none ukaba wanga kwihana uragirango ngirente none ngiye kukurimbura kubwibyaha byawe dore no mukanwa kawe ntan’ikiza kibamo.\n\n3. Wowe wagiriwe ubuntu bwo kwegera hano nkugire inama nziza cyane nuyemerera urakira wihane ibyaha bigutanije n’imana irakubabarira ntago izabyibuka ukundi.` },

      { id: "32", title: "32. IYO NJYE NDEBESHEJE UKWIZERA", category: "ihumure", lyrics: `1. Iyo njye ndebesheje ukwizera nkarebe iyisi turimo mbona tuyibamo nk’abashyitsi ndetse n’abimukira nkagerageza gukora ibyiza uko nshoboye kose kugirango nzigire mwijuru ntarangwaho ikizinga.\n\nChorus: ibyo ngibyo urebesha amso niby’igihe gito ibikangisho bya satani ni ibyakanya gato ihangane ube mazo kandi wicika intege tugiye kugera aho twateguriwe.\n\n2. Hariho bamwe bajya bibwira ko iyisi itazashira ahubwo izabaho kugeza ubwo bazarangiza ibyabo abandi bati turye twinywere kandi tunishimishe kuko tubonaka iyisi ntacyo ikibaye.\n\n3. None mugenzi wanjye uri hano none wihane ibyaha byawe kuko ikigihe tugezemo atari igihe cyo gukina waburiwe kenshi ubutumwa bwiza ariko wanga kumva none iyisi turimo igiye kurimburamwa n’ibyayo` },

      { id: "33", title: "33. DUFITE AGAHINDA", category: "ihumure", lyrics: `1. Dufite agahinda ka benedata twafatanyaga umurimo w’imana bacitsenintege basubira inyuma kandi urugendo rutarangira.\n\nChorus: garuka we mwene data garuka w’imana umwami Yesu azakugororera\n\n2. Hari n’abandi bafite umugambi wo guhagarika umurimo w’imana bararambiwe gutegereza kandi umurimo utararangira\n\n3. Nshuti mukundwa urihano umva nkubwire imvira imana warirwaniriye none watsinzwe garukira aho ukomeze umurimo.` },

      { id: "34", title: "34. URUFATIRO RW’IMANA", category: "guhimbaza", lyrics: `1. Urufatiro rw’imana ruracyariho rwaditseho ngo uwitka azi abantu be natwe niyo mpamvu tutazatinya kuko uwiteka ariwe wadutorayije.\n\nChorus: shimwa mwami mana kuko wakoze ukwiriye gushimwa n ‘amahanga yose\n\n2. Naho wakwirengagiza umusaraba naho byamra bite ntazakorwa nisoni kuko yitoranirije Abamukorera kandi bakamwubahisha iteka ryose.\n\n3. Natwe niyo mpamvu tutazatinya kuko uwiteka ariw wadutoranije naho inyanja yahorera imiyaga agahuha turikumwe n’uwiteka niwe uturwanirira.` },

      { id: "35", title: "35. IMINSI TURIMO NONE IRARUHIJE", category: "ubutumwa", lyrics: `1. Iminsi turimo none iraruhije cyane ntakiza nyibonamo n’ibibazo gusa ndambiwe kuyibamo ndashaka gutaha nkazigira aho yesu yatuguriye abera.\n\nChorus: ihagane mwene data wowe ugitegereje ibyo ngibyo bikugora tuzabisiga mwisi tuzibanira na yesu hamwe n’abanesheje baneshje imiruho n’imihati byo mwisi.\n\n2. Tuzabona umukiza umwami w’amahoro azaba aje kutujyana abo yacunguye mbese mugenzi wanjye nawe witeguye kuzbana n’umwami ubuziraherezo.\n\n3. Nitugera kwa data tuzishima cyane tuzibagirwa imiriho n’ibyatunanizaga tunezeranwe n’abandi batubanjirije harimo aburahamo mose na eriya.` },

      { id: "36", title: "36. MWAMI MANA URU RUGENDO", category: "ihumure", lyrics: `1. Mwami mana uru rugendo twatangiye harimo intambara nyinshi zikomeye turasaba uze kuko turi twenyine titwabyishoboza.\n\nChorus: mana yo mwijuru kora imirimo n’ibitangaza tubibone nkibyo wakoreye abisiraheri ukabambutsa ya nyanja itukura.\n\n2. Muri izo ntambara turwana na satani umubiri mwiyisi dutuyemo none imbaraga zacu zirashize mwami mana ngwino urwanane natwe.\n\n3. Kurugamba hasigaye intwarane intwari zo zamaze kunanirwa mubutwari ahubwo utwarane kuko intwarane arizo zizatsinda.` },

      { id: "37", title: "37. UMUGENI WA YESU", category: "ubutumwa", lyrics: `1. Umugeni waYesu mwisi ararushye kandi ni mugihe afite intambara arwana kuba murii iy’isi nayo byamunaniye niyo mpamvu atabaza umukunsi ati azaza ryari.\n\nChorus: uzaza ryari Yesu uzaza ryari kuza kuturuhura amaso aheze\n\n2. Nubwo ahura n’intambara zikugerageza isi umubri na satani bikakurushya cyane ariko ibyo uhura nabyo byose ihangane ngiye kukuvana muri uwo mubabaro.\n\n3.  Umugeni wa Yesu ni itorero rye yakoye amaraso ye ari kumusaraba kandi azaryishyira naryo ridafite umugayo ajye kurigororera ibyo yariteguriye.` },

      { id: "38", title: "38. NJYEWE YOHANA", category: "ubutumwa", lyrics: `1. Njyewe yohana nari kukirwa ipatimo inyuma yange numva ijuru rimpamagara mpindukizwa no kureba uwo tuvugana nsanga asa n’umwana w’imana w’imana.\n\nChorus: rimbwira riti yewe yohana icyo ubona cyose ucyandike ucyohrereze amatorero 7 ariyo ngiye kugutumaho.\n\n2. Ayo matorero ngiye kuguturamo ni efeso simuruna perugamo atwakira filadelifiya saludi lawodokiya ayo niyo ngiye kugutumaho.\n\n3. Unsha azambikwa umwambaro wera nange nzavuga izina ryw kumana mwijuru nzamuha kwicarana nange kuntebe y’ubwami ufite amatwi yumve ibibwirwa amatorero.` },

      { id: "39", title: "39. NIMUZE TWISHIME", category: "guhimbaza", lyrics: `1. Nimuze twishime tunezerwe kandi tuyihimbaza kuko ubukwe bw’umwana w’imana bugiye gusohora dore umugeni ahawe kwambara umwenda w’igitare iyo niyo mirimo y’abera no gukiranuka kwabo.\n\nChorus: umugeni azatambagira muri yerusalemu nshya umukwe nawe azanezezwe no kumugeza isiyoni mbega umunezero mwinshi k’umukwe n’umugeni.\n\n2. Kandi hahirwa abatorewe kuzataha ubwo bukwe bw’imana w’imana n’itorero rye yicunguriye kuko ubukwe tubona muri iyisi butubera ikimenyetso ko turi abageni muri iyisi Yesu ari mukwe wacu.\n\n3. Ijwi ryumukunzi wacu yesu dore rirumvikana ati itgure mugeni wajye ndaje kukuruhura wiyz mumaraso nagukoye kuri wamusaraba aho nababazwaga kubwanyu ngo mubone ubugingo.` },

      { id: "40", 
title: "40. YEWE MANA YACU", category: "ihumure", lyrics: `1. Yewe mana yacu umva uko tugutakira umva uko tugutabaza amaraso y’abantu arameneka n’imvura igwa n’amarira y’impfubyi yamaze kuba menshi mana mana yacu.\n\nChorus: Yesu ari ku musaraba yemennye amaraso menshi girira amaraso ya Yesu mana tuabara itorera\n\n2. Ariko umwami aravuga ati yemwe bagenzi muri abange ndabazi ntago nakwemera kubahana mu maboko y’umubisha oya oya sinabyemera\n\n3. Ariko yesu aravuga ati yemwe bagenzi mwihangane konje kubatabara mbakure mu maboko y’umubisha.` },
     {
    id: "41",
    title: "41.YEWE YORODANI",
    category: "ihumure",
    lyrics: `1. Yewe yorodani nubwu uri mugari abagenzi bamwe batinye kukwambuka ariko njyewe nfite ibyiringiro byo kuzakwambuka.\n\nChorus: nge nziko maze kukwambuka nzaba ngeze iyo mu ijuru\nnge nziko maze kukwambuka nzabonayo ibimpagije\nSinzongera kurira sinzongera gutaka nzibera mu munezero w’ibihe byose.\n\n2. Nawe mu biri nubwo ungerageza ukamfatanya n’iyisi ndimo ariko mfite umukiza wanjye ajya aneshereza\n\n3. Mbega umunezero tumaze kwambuka twicanaranye na Yesu watubambiwe aduhanagure amarira yose twaririye mu isi.`
  },
  {
    id: "42",
    title: "42.UWITEKA MANA YERA",
    category: "ubutumwa",
    lyrics: `1. Uwiteka mana yera uwiteka mana ikomeye uwiteka mana yacu wowe uturengera dore turwana intambara intambara ikomey yiyisi turimo n’umwanzi satani.\n\nChorus: uwiteka mana ya yakobo, uwiteka mana ya eliya dore tugoswe n’inyanja iraroha benshi nguino uturengere.\n\n2. Yemwe bagenzi tugendane ubwenge dore imbere yacu hari imitego umwanzi araduteza imitego mushishoze mutayigwamo.\n\n3. Nshuti mukundwa muze tuje inama yo guhuza umutima kandi tube hamwe kuko dushyize hamwe tugahuza umutima umutima umwanzi satani ntabwo yadushoboza.`
  },
  {
    id: "43",
    title: "43.ABANTU BO MURI IYI ISI",
    category: "ubutumwa",
    lyrics: `1. Abantu bo muri iyi isi bamwe bararngaye kubera ubutunzi bwisi bumaz kugwira mwisi dore ntibakifuza gukorera umukiza ahubwo barashaka gukora ibyo bishakiye.\n\nChorus: irinde mwene data kandi ugir amakenga kuko ibihe tugezemo aribyo kuba maso.\n\n2. Ibyo bikugerageza nibyakanya gatoya kuko satani arahirimbanira kukugusha dore agabye ibitero kubasnga imana bose kugirango azabone abo azarimbura.\n\n3. Egera imana usnge nayo irakwegera iragushoboza kunesha ibyo byose ibuka uko wagenze usabe umwami imbaraga nawe yiteguye kugusubiza mu nzira.`
  },
  {
    id: "44",
    title: "44.UBWO BAZABA BIBWIRA",
    category: "ihumure",
    lyrics: `1. Ubwo bazaba bibwira yuko aramhoro ntakibi babaona ntanicyo bikanga nibwo kurimbura kumukiza kuzabatungura nkuko umujura atungura nyiri urugo.\n\nChorus: bazaterwa n’ubwoba bwinshi bashatse ahantu ho kwihisha ntibazahabona kuko bazaba basuzuguye uwiteka.\n\n2. Ariko twebwe abari mu nzira y’uwiteka izuba ryo gukiranuka rizaturasira kuko rizaba rifite gukiza mumababa yaryo.\n\nChorus: hunga mwene data ibyaha hunga umujinya w;imana ugiye gutera kubanze kwihana ibyaha byabo hunga udapfa.\n\n3. Ibyavuzwe n’umukiza Yesu byo byarasohoye mbese bagenzi mwe mubona hasigaye iki hasigaye rimwe gusa tukumva impanda.`
  },
  {
    id: "45",
    title: "45.UWO MALAYIKA YAVUZE",
    category: "ivuka rya Yesu",
    lyrics: `1. Uwo malayika yavuze intumwa n’abahanuzi barabivuze Yesaya nawe arabihanura yohana nawe arabikomeza bati hazavuka umwami w’amahoro.\n\nChorus: abantu bose baza kumuramya abami n’abashumba bifuzaga kumuramya ariko herode we yifuzaga kumwica.\n\n2. Yesu amaz kuvukira mu gihugu ki iyudaya haza abanyabwenge bayobowe n’inyenyeri bati umwami w’abayuda\nYavukiye hehe herode abyumvise ati umwami w’abayuda abaririza aho yavukiy yashakaga kumwica.\n\nChorus: malayika w’umwami mana yasanze Yosefu ninjoro ati yozefu hungisha umwana na nyina kuko herode ashaka kumwica.\n\n3. Ariko yozefu abyumvise atinya kujyanayo umwana na nyina abuririza n’umwami mana kujya mugihugu cy’igalilaya atura mumudugudu w’i nazareth kugirango ibyavuzwe n’abahanuzi bisohore ngo azaba umunazareth.`
  },
  {
    id: "46",
    title: "46.ITORERO RY’IMANA",
    category: "ubutumwa",
    lyrics: `1. Itorero ry’imana riri mwigeragezwa kuko satani areba ko igihe cye gishize dor ahgurukiye abakiranutsi bose kugirango ababuze ubugingo.\n\nChorus: nubwo ibyago by’umukiranutsi ari byinshi ariko uwiteka amurinda muri byose arinda amagufa yamurinda muri byose hatagira narimwe rivunika.\n\n2. Amaso y’uwiteka ari kub’ akiranutsi amatwi ye akumva ibyo basaba igitsure cy’uwiteka kiri kubakora ibyaha gusenga kwabo ni ikizira k’uwiteka.\n\n3. Nge nari umusore none dore ndashaje sinigeze mbona umukiranutsi arekwa imigunzu y’intare yo ibasha gusonza ariko umukiranutsi agubwa neza.`
  },
  {
    id: "47",
    title: "47.UMWAMI WACU UBU ARI KUNGOMA",
    category: "guhimbaza",
    lyrics: `1. Umwami wacu ubu ari kungoma  amavi yose namupfukamire indimi zose zimuhimbaze kuko ari umwami w’icyubahiro.\n\nChorus:  icyubahiro ni icyawe mana kandi wavuzeko utazagiha undi abo mu ijuru bahora bagushima bavuga bati urera mana.\n\n2.  Hariho bamwe bajya bifuza icyubahiro cyahano mu isis ariko rero umva nkuburire icyubahiro ni icy’imana.\n\n3. Natwe abo mu isi  twagushimye twifatanije n’abo mu ijuru guhimbaza izina ryawe tugira tuti shyirwa hejuru.`
  },
  {
    id: "48",
    title: "48.NZAHIMBAZA IZINA RY’UWITEKA",
    category: "guhimbaza",
    lyrics: `1. Nzahimbaza izina ry’uwiteka iminsi yanjye yose ishimwe rye rizaba mu kanwa kage iteka kuko ariwe umutima wange uzirata ababyumvise nabo bakishima\n\nChorus:  twifatanije n’abera bo mu ijuru ibizima n’abakuru duhimbaza tuvuga ngo urera.\n\n2. Dufatanije duhimbaza uwiteka dushyirane hejuru izina rye kuko namwambaje mumakuba no mu byago nawe arabyumva aransubiza.\n\n3. Ankiza imitwaro satani yari yaranteze ababibonye bamenyako ariwe mana.`
  },
  {
    id: "49",
    title: "49.IYO NIBUTSE URUPFU",
    category: "urukundo rwa Yesu",
    lyrics: `1. Iyo nibutse urupfu rw’umukiza yesu numva mbabaye bintera kwibuka imisumari bamuteye mubiganza bye.\n\nChorus:  ntago ari imisumari yatumye apfa ntago ari nkoni nyinshi zatumye apfa yazize ibyaha byanje azira ibyaha byawe ibicumuro byacu nibyo yazize.\n\n2. Nimwibuke yesu bamujyana kumurega ibirego byinshi kwa pilato bakimugezayo pilato amubaza byinsi ariko abyumvise amuburaho icyaha.\n\n3. None bene data dufatanije urugendo mwumvise inkuru y’urupfu rw’umukiza uburyo yatutswe agashinyagurirwa ariko ari mu ijuru ntago agipfa.\n\nChorus:  nimuze twishime kandi tunezerwe tumukomera amashyi ndetse n’impundu ko yatsinze urupfu atsinda ikuzimu uwo ni yesu kristo umwami w’abami.`
  },
  {
    id: "50",
    title: "50.NI BYIZA KO UMUNTU YIRINGIRA",
    category: "ihumure",
    lyrics: `1.  Ni byiza ko umuntu yiringira uwiteka niwe wenyine gusa ukora ibitangaza ineza ye n’imbabazi nyinshi agira nibyo bituma ubwacu twebwe tutamarwaho.\n\nChorus:  ntawa koreye uwiteka imana uzakorwa n’isoni ukundi uwiteka abereye mwiza abamutegerje kandi ni ubugingo bw’umushaka.\n\n2. Naho nanyura mugikombe kigicucu cy’urupfu sinzatinya ikibi kuko nzaba ndikumwe nawe nukuri kugirirwa nza n’imbabazi ze bizanyomaho iminsi yose nzaba nkiriho.\n\n3. Nugira umwete wo kumvira uwiteka nuwo kwitondera amategeko yategetse nawe azagusumbisha amahanga yose mu isis kandi imigisha yose izakugeraho.`
  },

  {
    id: "51",
    title: "51. NATEGEREJE UWITEKA IMANA",
    category: "ihumure",
    lyrics: `1. Nategereje uwiteka imana umutima wange ufite kwihangana antegera ugutwi maze aranyumva gutaka kwange ampa amasezerano ashyira ibirenge byanje kurutare akomeza intambwe sinzanyeganyega.\n\nChorus: naho ibikomeye byaba ari byinshi njye sinzatinya kuko turi kumwe uwiteka imana niwe undwanirira arankingira sinzanyeganyezwa.\n\n2. Mutima wanjye turiza uwiteka niho agakiza kange gaturuka niwe gitare cyange nubakaho ibikomeye byaza nkabinesha imana yange n’ingabo yange irankingira sinzanyeganyega.\n\n3. Yashyize indirimbo nshya mukanwa kange iryo niryo shimwe mba…….iyo munsi uwiteka imana ni ubwugamo bwang n’umunara wange ni ubwihisho bwange arankingira arankingira sinzanyeganyega.`
  },
  {
    id: "52",
    title: "52. KUBW’UBUNTU BW’IMANA BUSAGA",
    category: "agakiza",
    lyrics: `1. Kubw’ubuntu bw’imana busaga twe turavuga inkuru y’agakiza uburyo umwami yesu yaje hano muri iy’isi aringewe nawe aritwebwe ashaka.\n\nChorus: yarababajwe arabyihanganira yarakubiswe kubwo ibicumuro byacu kuko yaranejejwe no kureba itorero rye muri iyi si.\n\n2. Muri ubwoko bwanjye narabakunze kuruta uko umubyeyi akunda umwana we umubyeyi abasha kwibagirwa umwana we ariko ngewe sinzabibagirwa.\n\n3. Uyu munsi wa none yesu arahamagara ati yemwe abarushye nabaremerewe muze munsange mwese ndabaruhura kandi munyigireho kuko ndi umugwaneza.`
  },
  {
    id: "53",
    title: "53. HARI MUGIHE CYO HAMBERE",
    category: "ubukwe",
    lyrics: `1. Hari mugihe cyo hambere kubw’adamu nuko uwiteka imana iravuga iti ntago aribyiiza ko uyu muntu aba wenyine reka muremere umufasha umukwiriye azitwa umugore.\n\nChorus: ubukwe bene data ni bwiza cyane bunezeza abavandimwe buhuza imiryango natwe tubasabiye umugisha ku mana izabane nabo.\n\n2. Twese tunejejwe n’ubu bukwe bwa bene data baduteranije kubw’imirimo myiza uwiteka yabakorye icyubahiro nikibe icy’uwiteka imana mu isi no mu ijuru.\n\n3. Yemwe bashyitsi n’abasangwa muri hano mwitegereze neza imihango y’ubu bukwe uko bushushanya ubwo tuzataha mu ijuru bwa yesu n’itorero yakoye amaraso ye ari kumusaraba.`
  },
  {
    id: "54",
    title: "54. TUGEZE MUBIHE BY’IMINSI MIBI",
    category: "ihumure",
    lyrics: `1. Tugeze mu bihe by’iminsi mibi y’imperuka n’ibihe bigoye umugenzi wese uri murugendo turasaba imbaraga zo kurangiza urwo rugendo kugira ngo tuzabashe kugerayo amahoro.\n\nChorus: mubyukuri koko turi murugendo rujya mwijuru ariko hari ubwo umwanzi satani ajya atugerageza turasaba imbaraga zo gutsinda umwanzi satani nkazimwe wahaye dawidi agatsinda goliath.\n\n2. Mana tugushimiye ibih wadutamukijemo wakijije abarwayi abakene ubaha ibyo bifuza none mana tukuragije ibiri imbere uzaturinde nitubirangiza turi amahoro tuzagushima.\n\n3. None mana dore turangije amashimwe yacu ariko harubwo umwanzi satani ajya ayanyuramo ibyo umuntu amaze gushima akamuteza ibirenze turamwirukanye mu izina rya yesu natsindwe.`
  },
  {
    id: "55",

    let currentPage = 1;
    const songsPerPage = 10;
    let filteredSongs = songs;

    function renderSongs(filter = "") {
      const list = document.getElementById("songList");
      list.innerHTML = "";
      filteredSongs = songs.filter(s => s.title.toLowerCase().includes(filter.toLowerCase()));
      const start = (currentPage - 1) * songsPerPage;
      const end = start + songsPerPage;
      const paginated = filteredSongs.slice(start, end);

      if (paginated.length === 0) {
        list.innerHTML = "<p>Nta ndirimbo ibonetse.</p>";
        return;
      }

      paginated.forEach(song => {
        const div = document.createElement("div");
        div.className = "song";
        div.textContent = song.title;
        div.onclick = () => {
          document.getElementById("songContent").innerHTML = `
            <h2>${song.title}</h2>
            <pre style="white-space: pre-wrap;">${song.lyrics || "Amagambo y'iyi ndirimbo ntarashyirwamo."}</pre>
          `;
        };
        list.appendChild(div);
      });
    }

    function searchSongs() {
      currentPage = 1;
      const term = document.querySelector(".search-box").value;
      renderSongs(term);
    }

    function nextPage() {
      const totalPages = Math.ceil(filteredSongs.length / songsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderSongs(document.querySelector(".search-box").value);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderSongs(document.querySelector(".search-box").value);
      }
    }

    renderSongs();
  </script>
